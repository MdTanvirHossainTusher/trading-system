server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /api/v1

spring:
  application:
    name: trade-execution-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trading_db}
    username: ${SPRING_DATASOURCE_USERNAME:tusher}
    password: ${SPRING_DATASOURCE_PASSWORD:tusher}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    show-sql: false

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: trade-execution-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.doin.*"
        spring.json.value.default.type: com.doin.execution.payload.dto.RawSignalEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

kafka:
  topics:
    raw-signals: trading.signals.raw
    order-updates: trading.orders.updates

broker:
  execution-delay-ms: 5000